<!DOCTYPE html>

<head>

    <title>Nesting list</title>
</head>

<body>
    <h2>Example of Nesting List</h2>
    <p><b> Computer Parts</b></p>
    <ul type="disc" >
        <li>Hardware Parts</li>

        <ol type="I">
            <li>Input Device</li>
            <li>Output Device</li>
            <li>C.P.U</li>
        </ol>

        <li>Software</li>

        <ol type="A">
            <li>System Software</li>

            <ul type="circle">
                <li>operating system</li>
                <li>Utility Program</li>
            </ul>

            <li>Application Software</li>

            <ul type="Square">
                <li>Ms office</li>
            </ul>

        </ol>
    </ul>
</body>
</html>
